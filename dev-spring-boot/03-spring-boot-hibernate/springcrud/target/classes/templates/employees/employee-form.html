<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Add a new employee</title>
</head>
<body>

    <div class="container">

        <h3>Employee Directory</h3>
        <hr>

        <p class="h4 mb-4">Save Employee</p>
        <!--when form is loaded, the getter methods will be called to pre-populate the form fields with the initial values from our model attribute-->
        <form action="#" th:action="@{/employees/save}" th:object="${employee}" method="POST">

            <!--add hien form field to handle update-->
            <input type="hidden" th:field="*{id}" />

            <input type="text" placeholder="First name" th:field="*{firstName}" class="form-control mb-4 w-25">
            <input type="text" placeholder="Last name" th:field="*{lastName}" class="form-control mb-4 w-25">
            <input type="text" placeholder="Email" th:field="*{email}" class="form-control mb-4 w-25">

            <button type="submit" class="btn btn-info col-2">Save</button>
            <!--when form is submitted, it will call setters as employee.setFirstName()-->

        </form>

        <hr>
        <a th:href="@{/employees/list}">Back to Employees List</a>
    </div>

</body>
</html>
