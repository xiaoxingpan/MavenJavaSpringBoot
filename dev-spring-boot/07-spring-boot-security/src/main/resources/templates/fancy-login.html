<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card">
        <div class="card-body" style="width: 24rem">
            <!-- Login Form -->
            <form action="#" th:action="@{/authenticateTheUser}" method="POST">
                <!-- Place for messages: error, alert etc -->
                <div class="form-group">-->
                    <div class="col-xs-15">
                        <div>
                            <!-- Check for login error -->
                            <div th:if="${param.error}">
                                <div class="alert alert-danger col-xs-offset-1 col-xs-10">
                                    Invalid username and password.</div>
                            </div>

                            <!-- Check for logout -->
                            <div th:if="${param.logout}">
                                <div class="alert alert-success col-xs-offset-1 col-xs-10">
                                    You have been logged out.</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="fs-1">

                </svg>keasy</div>
                <h2 class="h2 mb-3 fw-normal">Please sign in</h2>

                <div class="form-floating">
                    <input type="text" class="form-control" id="floatingInput" name="username">
                    <label for="floatingInput">Username</label>
                </div>
                <div class="form-floating mt-3">
                    <input type="password" class="form-control" id="floatingPassword" name="password">
                    <label for="floatingPassword">Password</label>
                </div>
                <button class="btn btn-primary w-100 py-2 my-5" type="submit">Sign in</button>

            </form>
        </div>
    </div>
